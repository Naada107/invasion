<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Invasion</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="appHeader">
      <!-- Logo -->
      <div id="logo">
        <img src="./image/logo.svg" alt="logo invasion" />
      </div>
      <!-- /Logo -->

      <!-- Timer -->
      <div id="timer-container">
        <div class="screen-display">
          <div id="timer">00:00</div>
          <div id="labels">
            <span class="label">Minutes</span>
            <span class="label">Secondes</span>
          </div>
        </div>
        <div id="timer-button-container">
          <button id="playPause">Play</button>
          <button id="reset">Reset</button>
        </div>
      </div>
      <!-- /Timer -->
    </header>
    <!--/HEADER -->

    <!-- popup-container -->
    <div class="popup-container">
      <!-- popup 1 (BIDULE)-->
      <div class="popup" id="popup1">
        <!-- popup-header-->
        <div class="popup-header">
          <span class="popup-title" onclick="togglePopup(1)">Bidule</span>
          <span class="popup-icon" id="icon1" onclick="openIcon(1)">
            <img src="./image/icon_bidule.svg" alt="logo invasion" />
          </span>
          <span class="close" onclick="togglePopup(1)"
            ><img src="./image/icon_close.svg" alt="fermer"
          /></span>
        </div>
        <!-- /popup-header-->

        <!-- popup-content-->
        <div class="popup-content">
          <input
            type="text"
            id="display-input-bidule"
            class="display-input"
            maxlength="2"
            placeholder="_ _"
            readonly
          />
          <div class="input-container number-pad">
            <button class="digit-bidule keyboard-key" data-number="1">1</button>
            <button class="digit-bidule keyboard-key" data-number="2">2</button>
            <button class="digit-bidule keyboard-key" data-number="3">3</button>
            <button class="digit-bidule keyboard-key" data-number="4">4</button>
            <button class="digit-bidule keyboard-key" data-number="5">5</button>
            <button class="digit-bidule keyboard-key" data-number="6">6</button>
            <button class="digit-bidule keyboard-key" data-number="7">7</button>
            <button class="digit-bidule keyboard-key" data-number="8">8</button>
            <button class="digit-bidule keyboard-key" data-number="9">9</button>
            <button
              id="clear-button-bidule"
              class="digit-bidule keyboard-key clear-button"
            >
              <img src="./image/icon_croix_numpad.svg" alt="annuler" />
            </button>
            <button class="digit-bidule keyboard-key" data-number="0">0</button>
            <button
              id="submit-button-bidule"
              class="digit-bidule keyboard-key submit-button"
            >
              <img src="./image/icon_check_numpad.svg" alt="valider" />
            </button>
          </div>
        </div>
        <!-- /popup-content-->
      </div>
      <!-- /popup 1 (BIDULE)-->

      <!-- popup 2 (CODE) -->
      <div class="popup" id="popup2">
        <!-- popup-header-->
        <div class="popup-header">
          <span class="popup-title" onclick="togglePopup(2)">Code</span>
          <span class="popup-icon" id="icon2" onclick="openIcon(2)">
            <img src="./image/icon_code.svg" alt="logo invasion" />
          </span>
          <span class="close" onclick="togglePopup(2)"
            ><img src="./image/icon_close.svg" alt="fermer"
          /></span>
        </div>
        <!-- /popup-header-->

        <!-- popup-content-->
        <div class="popup-content">
          <input
            type="text"
            id="display-input-code"
            class="display-input"
            maxlength="4"
            placeholder="_ _ _ _"
            readonly
          />
          <div id="number-pad" class="number-pad">
            <button class="digit-code keyboard-key" data-num="1">1</button>
            <button class="digit-code keyboard-key" data-num="2">2</button>
            <button class="digit-code keyboard-key" data-num="3">3</button>
            <button class="digit-code keyboard-key" data-num="4">4</button>
            <button class="digit-code keyboard-key" data-num="5">5</button>
            <button class="digit-code keyboard-key" data-num="6">6</button>
            <button class="digit-code keyboard-key" data-num="7">7</button>
            <button class="digit-code keyboard-key" data-num="8">8</button>
            <button class="digit-code keyboard-key" data-num="9">9</button>
            <button
              id="clear-button-code"
              class="digit-code keyboard-key clear-button"
            >
              <img src="./image/icon_croix_numpad.svg" alt="annuler" />
            </button>
            <button class="digit-code keyboard-key" data-num="0">0</button>
            <button
              id="submit-button-code"
              class="digit-code keyboard-key submit-button"
            >
              <img src="./image/icon_check_numpad.svg" alt="valider" />
            </button>
          </div>
        </div>
        <!-- popup-content-->
      </div>
      <!-- /popup 2 (CODE)-->

      <!-- popup 3 (INDICE)-->
      <div class="popup" id="popup3">
        <!-- popup-header-->
        <div class="popup-header">
          <span class="popup-title" onclick="togglePopup(3)">Indice</span>
          <span class="popup-icon" id="icon3" onclick="openIcon(3)">
            <img src="./image/icon_indice.svg" alt="logo invasion" />
          </span>
          <span class="close" onclick="togglePopup(3)"
            ><img src="./image/icon_close.svg" alt="fermer"
          /></span>
        </div>
        <!-- /popup-header-->

        <!-- popup-content-->
        <div class="popup-content">
          <input
            type="text"
            id="display-input-indice"
            class="display-input"
            maxlength="2"
            placeholder="_ _"
            readonly
          />
          <div class="input-container number-pad">
            <button class="digit-indice keyboard-key" data-number="1">1</button>
            <button class="digit-indice keyboard-key" data-number="2">2</button>
            <button class="digit-indice keyboard-key" data-number="3">3</button>
            <button class="digit-indice keyboard-key" data-number="4">4</button>
            <button class="digit-indice keyboard-key" data-number="5">5</button>
            <button class="digit-indice keyboard-key" data-number="6">6</button>
            <button class="digit-indice keyboard-key" data-number="7">7</button>
            <button class="digit-indice keyboard-key" data-number="8">8</button>
            <button class="digit-indice keyboard-key" data-number="9">9</button>
            <button
              id="clear-button-indice"
              class="digit-indice keyboard-key clear-button"
            >
              <img src="./image/icon_croix_numpad.svg" alt="annuler" />
            </button>
            <button class="digit-indice keyboard-key" data-number="0">0</button>
            <button
              id="submit-button-indice"
              class="digit-indice keyboard-key submit-button"
            >
              <img src="./image/icon_check_numpad.svg" alt="valider" />
            </button>
          </div>
        </div>
        <!-- popup-content-->
      </div>
      <!-- /popup 3 (INDICE)-->

      <!-- popup 4 (PENALITE)-->
      <div class="popup" id="popup4">
        <!-- popup-header-->
        <div class="popup-header">
          <span class="popup-title" onclick="togglePopup(4)">Pénalité</span>
          <span class="popup-icon" id="icon4" onclick="openIcon(4)">
            <img src="./image/icon_penalite.svg" alt="logo invasion" />
          </span>
          <span class="close" onclick="togglePopup(4)"
            ><img src="./image/icon_close.svg" alt="fermer"
          /></span>
        </div>
        <!-- /popup-header-->

        <!-- popup-content-->
        <div class="popup-content">
          <p>En appuyant sur le buzer vous ajoutez 1 minute de pénalité !!</p>
          <br />
          <button id="penalty" class="buzer-button">Pénalité</button>
          <audio id="buzzer-sound" src="./buzeer.mp3"></audio>
        </div>
        <!-- popup-content-->
      </div>
      <!-- popup 4 (PENALITE)-->
    </div>
    <!-- popup-container -->

    <!-- custom-popup -->
    <div id="custom-popup" class="popup-inline hidden">
      <div class="popup-inline-content">
        <h1 class="titrePopup">Titre popup inline</h1>
        <p>Texte</p>
        <div id="cardNumber"><span id="popup-number"></span></div>
        <!-- Élément pour le numéro -->
        <span class="closePopup" id="popup-ok-btn">
          <img src="./image/icon_close.svg" alt="fermer" />
        </span>
      </div>
    </div>
    <!-- /custom-popup -->

    <!-- Liens vers les fichiers JavaScript -->

    <!-- script pour gestion des onglets page d'accueil et gestion des claviers des popups -->
    <script src="scripts/interfaceHome.js"></script>
    <!-- script pour popup message générique -->
    <script src="scripts/popupMessage.js"></script>
    <!-- script pour gestion chronomètre -->
    <script src="scripts/timer.js"></script>

    <!-- script pour les confetti  de fin  -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
  </body>
</html>
