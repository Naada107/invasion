<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Elimination d'un innocent</title>
</head>
<body id="elimination1">
    <!-- HEADER -->
    <header class="appHeader popup-active">
        <!-- Logo -->
        <div id="logo">
            <img src="image/logo.svg" alt="logo invasion">
        </div>
        <!-- /Logo -->
    
        <!-- Timer -->
        <div id="timer-container">
            <div class="screen-display">
                <div id="timer">00:00</div>
                <div id="labels">
                    <span class="label">Minutes</span>
                    <span class="label">Secondes</span>
                </div>
            </div>
            <div id="timer-button-container">
                <button id="playPause">Play</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <!-- /Timer -->
    </header>
    <!--/HEADER -->

    <div id="entetePage">
        <h1 class="titrePopup">Libérez un suspect</h1>
        <p>Cliquez sur l'individu qui n'est pas le coupable.</p>
    </div>
    <div class="image-container">
        <img src="image/jeux/image1.jpg" onclick="verifierChoix(1)">
        <img src="image/jeux/image2.jpg" onclick="verifierChoix(2)">
        <img src="image/jeux/image3.jpg" onclick="verifierChoix(3)">
        <img src="image/jeux/image4.jpg" onclick="verifierChoix(4)">
        <img src="image/jeux/image5.jpg" onclick="verifierChoix(5)">
    </div>

    <button onclick="window.location.href='index.html'">Retour à l'accueil</button>
    
    <script>
        const bonneImage = 4; // Modifier ce chiffre pour changer l'image correcte

        function verifierChoix(numero) {
            if (numero === bonneImage) {
                showCustomPopup("Bien joué, détectives !","Le pigeon ne pouvait pas être le coupable, car il ne possède pas de poils. Vous pouvez donc le libérer. Pour vous rendre au prochain lieu, piochez la carte", "62");
            } else {
                showCustomPopupInfo("Raté ! Ce n'est pas un innocent."," Essayez encore mais vous avez une minute de pénalité !");
                addPenalty();
            }
        }
    </script>

    <!-- custom-popup -->
    <div id="custom-popup" class="popup-inline hidden">
        <div class="popup-inline-content">
            <h1>Titre popup inline</h1>
            <p>Texte</p>
            <div id="cardNumber"><span id="popup-number"></span></div> <!-- Élément pour le numéro -->
            <span class="closePopup" id="popup-ok-btn">
                <img src="./image/icon_close.svg" alt="fermer">
            </span>
        </div>
    </div>
    <!-- /custom-popup -->

    <!-- script pour jeu 58 elimination 1 -->

    <!-- script pour popup message générique -->
    <script src="scripts/popupMessage.js"></script>
    <!-- script pour gestion chronomètre -->
    <script src="scripts/timer.js"></script>
</body>
</html>
